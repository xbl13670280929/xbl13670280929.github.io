<html lang="en">

<title>Vite App</title>

<link rel="stylesheet" href="/vue3h5/static/style.1c7924fe.css">
</head>
<body>
	<div id="app"></div>
	
	<script type="text/javascript">
	function AutoResponse(w = 375) {
		let html = document.documentElement;
		let hWidth = html.getBoundingClientRect().width;//拿到html的宽度
		let num = 100 / 375;

		// 1rem = 100px
		html.style.fontSize = hWidth * num + "px";
	}
	AutoResponse();
	window.addEventListener("resize", () => AutoResponse());
	</script>
</body>
